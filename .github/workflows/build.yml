name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - lib/**
      - assets/**
      - pubspec.yaml
      - pubspec.lock
      - android/**
      - ios/**
  workflow_call:

env:
  FLUTTER_VERSION: 3.x
  FLUTTER_CHANNEL: stable
  JAVA_VERSION: "17"

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

  build-apk:
    runs-on: ubuntu-latest
    needs: analyze
    name: Build APK (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        target:
          - arm64-v8a
          - armeabi-v7a
          - x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: >-
          flutter build apk
          --release
          --target-platform android-${{ matrix.target }}
          --split-per-abi

      - name: Rename APK
        working-directory: build/app/outputs/flutter-apk/
        run: |
          for f in *.apk; do
            mv "$f" "uit-mobile-${{ matrix.target }}.apk"
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ matrix.target }}
          path: build/app/outputs/flutter-apk/*.apk

  build-ipa:
    runs-on: macos-latest
    needs: analyze
    name: Build IPA
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned IPA
        run: flutter build ipa --release --no-codesign

      - name: Pack unsigned IPA
        working-directory: build/ios/archive/Runner.xcarchive/Products/Applications
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 uit-mobile.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/ios/archive/Runner.xcarchive/Products/Applications/*.ipa
