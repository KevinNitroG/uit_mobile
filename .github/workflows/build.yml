name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - lib/**
      - assets/**
      - pubspec.yaml
      - pubspec.lock
      - android/**
      - ios/**
  workflow_call:

env:
  FLUTTER_VERSION: 3.x
  FLUTTER_CHANNEL: stable
  JAVA_VERSION: "17"

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

  build-apk:
    runs-on: ubuntu-latest
    needs: analyze
    name: Build APK (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: android-arm
            artifact: armeabi-v7a
          - target: android-arm64
            artifact: arm64-v8a
          - target: android-x64
            artifact: x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup keystore
        shell: bash
        run: |
          echo '${{ secrets.ANDROID_RELEASE_KEY }}' | base64 --decode > app/keystore.jks
          {
            echo 'storeFile=app/keystore.jks'
            echo 'keyAlias=${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}'
            echo 'storePassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}'
            echo 'keyPassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}'
          } > key.properties
        working-directory: android

      - name: Build APK
        run: >-
          flutter build apk
          --release
          --target-platform ${{ matrix.target }}
          --split-per-abi

      - name: Rename APK
        working-directory: build/app/outputs/flutter-apk/
        run: |
          for f in *.apk; do
            mv "$f" "uit-mobile-${{ matrix.artifact }}.apk"
          done

      - name: Upload Artifact
        uses: actions/upload-artifact@v7
        with:
          name: apk-${{ matrix.artifact }}
          path: build/app/outputs/flutter-apk/uit-mobile-${{ matrix.artifact }}.apk
          archive: false

  build-apk-universal:
    runs-on: ubuntu-latest
    needs: analyze
    name: Build APK (universal)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup keystore
        shell: bash
        run: |
          echo '${{ secrets.ANDROID_RELEASE_KEY }}' | base64 --decode > app/keystore.jks
          {
            echo 'storeFile=app/keystore.jks'
            echo 'keyAlias=${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}'
            echo 'storePassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}'
            echo 'keyPassword=${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}'
          } > key.properties
        working-directory: android

      - name: Build universal APK
        run: flutter build apk --release

      - name: Rename APK
        working-directory: build/app/outputs/flutter-apk/
        run: mv app-release.apk uit-mobile-universal.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v7
        with:
          name: apk-universal
          path: build/app/outputs/flutter-apk/uit-mobile-universal.apk
          archive: false

  build-ipa:
    runs-on: macos-latest
    needs: analyze
    name: Build IPA
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned IPA
        run: flutter build ipa --release --no-codesign

      - name: Pack unsigned IPA
        working-directory: build/ios/archive/Runner.xcarchive/Products/Applications
        run: |
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 uit-mobile.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v7
        with:
          name: ipa
          path: build/ios/archive/Runner.xcarchive/Products/Applications/uit-mobile.ipa
          archive: false
